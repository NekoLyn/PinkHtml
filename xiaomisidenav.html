<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 50px;
        width: 100px;
        background-color: aqua;
        line-height: 50px;
        text-align: center;
        margin: 0 auto;
      }
      .one {
        width: 80px;
        height: 30px;
        line-height: 30px;
        color: black;
        padding: 10px;
        margin-bottom: 10px;
      }
      .three {
        margin-top: 10px;
      }
      .three span {
        margin: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">
      <span>333</span>
    </div>
  </body>
</html>
